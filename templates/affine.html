<!DOCTYPE html>
<html lang="en">
<head>
    <title>Các hệ mã hoá</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <style>
        body {
            background: #eee;
        }

    </style>
</head>
<body>

<div class="container">
    <h1 class="jumbotron" style="background: green; color: #FFF; text-align: center">Chương trình giải các hệ mã
        khoá</h1>
    <marquee style="background: green; color:#FFF" ; scrollamount="5" ; scrolldelay="120">
        Mã học phần: CT20401 | Tên học phần: An toàn bảo mật thông tin | Tên nhóm thực hiện: Xin một lần điểm A | Trường
        Đại học Cần Thơ
    </marquee>
    <br>
    <h1 class="bg-white rounded my-2">Mã Affine</h1>
    <form action="/affine" method="post" enctype="multipart/form-data">
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Nội dung:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Nhập vào nội dung" name="plantext">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Nhập a:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="Nhập a" name="a">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Nhập b:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="Nhập b" name="b">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Nhập n:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="Nhập n" name="n">
            </div>
        </div>
        <div class="form-group row">
            <label for="actioncode" class="col-sm-2 col-form-label">Thao tác</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="actioncode" id="inlineRadio1" value="en">
                <label class="form-check-label" for="inlineRadio1">Encrypt</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="actioncode" id="inlineRadio2" value="de">
                <label class="form-check-label" for="inlineRadio2">Decrypt</label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
    <br>
    <div class="jumbotron bg-white"><h1>Kết quả : {{en}}</h1></div>

</div>
</body>
</html>
